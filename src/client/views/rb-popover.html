<div class$="rb-popover [[kind]]">
	<rb-button
		kind="text"
		icon="info-circle"
		icon-source="solid"
		on-click="_handleClick"
		on-mouseover="_handleHover">
	</rb-button>

	<div class$="popover [[_position]] [[_hidePopover(_hidden)]] [[_withCaption(caption)]]">
		<em class="pointer"></em>
		<template is="dom-if" if="{{caption}}">
			<h3 class="header">[[caption]]</h3>
		</template>
		<div class="body">
			<slot></slot>
		</div>
	</div>
</div>
<link rel="stylesheet" href="../styles/rb-popover.css">
