<div class$="
	rb-popover
	${props.kind || 'default'}
	${props.unstyled ? 'unstyled' : ''}
	${props.caption ? 'with-caption' : ''}
	${props.fitContent ? 'fit-content' : ''}">
	<rb-button
		kind="text"
		icon$="${props.icon || 'info-circle'}"
		icon-source$="${!props.icon ? 'solid' : props.iconSource}"
		on-click="${this._handleClick.bind(this)}"
		on-mouseover="${this._handleHover.bind(this)}">
	</rb-button>
	<div class$="popover ${props.showPopover ? '' : 'hidden'}">
		<em class$="pointer ${state.position}"></em>
		${props.caption ? html`<h3 class="header">${props.caption}</h3>` : null}
		<div class="body">
			<slot></slot>
		</div>
	</div>
</div>
<link rel="stylesheet" href="../styles/rb-popover.css">
